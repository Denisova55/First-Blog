{% extends 'blog_page/base_page.html'%}


{% block title %}
 New Post
 {% endblock %}

{% block content %}
<h1>Create new Post</h1>
<form action="." method="POST" class="post-form">
 {% csrf_token %}
    {{ post_form.errors }}
 <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name post">
  </div>
 <div class="form-group">
    <label for="exampleFormControlTextarea1">Preview</label>
    <textarea name="preview" class="form-control" id="exampleFormControlTextarea1" rows="3"
              placeholder="Preview"></textarea>
  </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea2">Text Post</label>
    <textarea name="text_post" class="form-control" id="exampleFormControlTextarea2" rows="3"
              placeholder="Text post"></textarea>
  </div>
  <div class="form-check">
  <input name="attr_to_view" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="True" checked>
  <label class="form-check-label" for="exampleRadios1">
    View to all
  </label>
</div>
<div class="form-check">
  <input name="attr_to_view" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="False">
  <label class="form-check-label" for="exampleRadios2">
    View only me
  </label>
</div>
    <div class="form-check">
  <input name="setting_comments" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="True" checked>
  <label class="form-check-label" for="exampleRadios3">
      Other can comment you're post
  </label>
</div>
<div class="form-check">
  <input name="setting_comments" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="False">
  <label class="form-check-label" for="exampleRadios4">
    Other do not comment you're post
  </label>
</div>
<button type="submit" class="btn btn-dark mb-2">Create post</button>

</form>
{% endblock %}
